<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>üè† ESP32 Smart Home Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto',sans-serif
        }

        body {
            background: linear-gradient(-45deg,#05142d,#08284b,#08386c,#0a4e80);
            background-size: 400% 400%;
            animation: bgmove 10s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column
        }

        @keyframes bgmove {
            0% {
                background-position: 0%50%
            }

            50% {
                background-position: 100%50%
            }

            100% {
                background-position: 0%50%
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(6px)
        }

        h1 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .user-info {
            font-size: .9rem;
            color: #dbeef7
        }

        .logout {
            background: #f44;
            color: #fff;
            border: none;
            padding: .4rem 1rem;
            border-radius: .4rem;
            cursor: pointer;
            transition: .3s
        }

            .logout:hover {
                background: #ff6666
            }

        .main {
            flex: 1;
            padding: 1.5rem 2rem;
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 1rem;
            align-items: start
        }

        @media(max-width:980px) {
            .main {
                grid-template-columns: 1fr
            }
        }

        .panel {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(6px)
        }

        .rooms {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
            gap: 1rem
        }

        .room {
            background: linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
            padding: 1rem;
            border-radius: 10px;
            transition: transform .2s;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6)
        }

            .room:hover {
                transform: translateY(-6px)
            }

            .room h2 {
                margin-bottom: .6rem
            }

        .device {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .6rem;
            border-radius: 8px;
            background: rgba(0,0,0,0.15);
            margin-bottom: .6rem
        }

        .indicator {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #06121a;
            font-weight: 700
        }

            .indicator.off {
                background: #394651;
                color: #9fb0c9
            }

        .toggle {
            width: 46px;
            height: 26px;
            border-radius: 20px;
            background: #24323f;
            position: relative;
            cursor: pointer
        }

            .toggle::before {
                content: '';
                position: absolute;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #dbeef7;
                top: 4px;
                left: 4px;
                transition: all .18s
            }

            .toggle.on {
                background: linear-gradient(90deg,#22d18b,#00b894)
            }

                .toggle.on::before {
                    left: 24px;
                    background: #fff
                }

        .log {
            margin-top: 1rem;
            background: rgba(255,165,0,0.12);
            padding: .8rem;
            border-radius: 8px;
            max-height: 160px;
            overflow: auto;
            border-top: 3px solid rgba(255,165,0,0.6);
            font-size: .85rem
        }

            .log p {
                margin: .25rem 0;
                color: #fff
            }

        .temp-panel {
            margin-top: 8px;
            padding: 6px 10px;
            border-radius: 8px;
            text-align: center;
            background: rgba(0,255,255,0.08);
            box-shadow: 0 0 10px rgba(0,255,255,0.4);
            font-size: .9rem;
            color: #aefeff;
            font-weight: 600;
            transition: all .3s ease
        }

        .buzzer-pulse {
            animation: pulseRed 1.2s infinite alternate
        }

        @keyframes pulseRed {
            from {
                box-shadow: 0 0 6px #ff3333,0 0 12px #ff3333
            }

            to {
                box-shadow: 0 0 20px #ff0000,0 0 30px #ff0000
            }
        }

        .mqtt-status {
            padding: .5rem;
            border-radius: 6px;
            text-align: center;
            font-size: .85rem;
            margin-bottom: .5rem
        }

        .mqtt-connected {
            background: rgba(34,209,139,0.2);
            color: #22d18b
        }

        .mqtt-disconnected {
            background: rgba(255,68,68,0.2);
            color: #ff4444
        }

        .voice-panel {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(34,209,139,0.1);
            border-radius: 8px
        }

        .voice-btn {
            padding: .6rem 1rem;
            border-radius: 8px;
            background: #22d18b;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%
        }

            .voice-btn:hover {
                background: #1ab876
            }

        #voiceResult {
            margin-top: .5rem;
            font-size: .9rem;
            color: #aefeff
        }
    </style>
</head>
<body>
    <header>
        <h1>üè† ESP32 Smart Home Dashboard</h1>
        <div class="user-info" id="userInfo"></div>
        <button class="logout" id="logoutBtn">Logout</button>
    </header>

    <div class="main">
        <div class="panel"><div class="rooms" id="rooms"></div></div>
        <div class="panel" style="display:flex;flex-direction:column;gap:12px">
            <div class="panel" style="padding:12px"><div style="font-size:.95rem">Summary</div><div id="summary" style="font-weight:700;font-size:1.3rem;margin-top:6px">0 ON</div></div>
            <div id="mqttArea" class="panel" style="padding:12px;text-align:center"><div class="mqtt-status mqtt-disconnected" id="mqttStatus">üî¥ MQTT Disconnected</div></div>
            <div class="panel voice-panel">
                <h3 style="margin-bottom:.5rem">üéôÔ∏è Voice Command</h3>
                <button class="voice-btn" onclick="startVoiceCommand()">Start Listening</button>
                <div id="voiceResult"></div>
            </div>
            <div class="panel" style="padding:12px"><div style="font-size:.95rem;margin-bottom:6px">Activity Log</div><div class="log" id="logBox"></div></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script>
        // ========================================
        // MQTT CONFIGURATION
        // ========================================
        const MQTT_HOST = "broker.hivemq.com";
        const MQTT_PORT_WSS = 8000;
        const MQTT_TOPIC_CONTROL = "smarthome/control";
        const MQTT_TOPIC_STATUS = "smarthome/status";

        let mqttClient = null;
        let mqttConnected = false;

        // ========================================
        // USER INFO
        // ========================================
        const username = localStorage.getItem("username") || "Admin";
        const role = localStorage.getItem("role") || "admin";
        document.getElementById("userInfo").textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} (${username})`;

        const logBox = document.getElementById("logBox");

        // ========================================
        // DEVICES - MATCHING ESP32 CODE
        // ========================================
        const rooms = [
            { name: "Living Hall", devices: [{ id: "living_light", label: "Light", color: "#ff4d4d", state: false }, { id: "living_fan", label: "Fan", color: "#7f8cff", state: false }] },
            { name: "Kitchen", devices: [{ id: "kitchen_light", label: "Light", color: "#34d399", state: false }], temperature: 26.0 },
            { name: "Bedroom 1", devices: [{ id: "bed1_light", label: "Light", color: "#ffd166", state: false }, { id: "bed1_fan", label: "Fan", color: "#7f8cff", state: false }] },
            { name: "Bedroom 2", devices: [{ id: "bed2_light", label: "Light", color: "#b388eb", state: false }, { id: "bed2_fan", label: "Fan", color: "#7f8cff", state: false }] },
            { name: "Buzzer Control", devices: [{ id: "buzzer", label: "Buzzer", color: "#ff3333", state: false, isBuzzer: true }] }
        ];

        // ========================================
        // MQTT CONNECT
        // ========================================
        function connectMQTT() {
            const clientId = "SmartHomeDashboard_" + Math.random().toString(16).substr(2, 8);
            mqttClient = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT_WSS, clientId);

            mqttClient.onConnectionLost = () => {
                mqttConnected = false;
                updateMQTTStatus(false);
                addLog("MQTT connection lost");
                setTimeout(connectMQTT, 5000);
            };

            mqttClient.onMessageArrived = (message) => {
                const payload = message.payloadString;
                addLog(`üì• Received: ${payload}`);
                try {
                    const data = JSON.parse(payload);
                    updateDeviceStatesFromMQTT(data);
                }
                catch (e) {
                    console.log("Non-JSON message:", payload);
                }
            };

            mqttClient.connect({
                useSSL: false,
                timeout: 5,
                onSuccess: () => {
                    mqttConnected = true;
                    updateMQTTStatus(true);
                    addLog("‚úÖ MQTT connected successfully");
                    mqttClient.subscribe(MQTT_TOPIC_STATUS);
                },
                onFailure: (error) => {
                    mqttConnected = false;
                    updateMQTTStatus(false);
                    addLog(`‚ùå MQTT failed: ${error.errorMessage}`);
                    setTimeout(connectMQTT, 5000);
                }
            });
        }

        // ========================================
        // MQTT HELPERS
        // ========================================
        function updateMQTTStatus(connected) {
            const s = document.getElementById("mqttStatus");
            s.textContent = connected ? "üü¢ MQTT Connected" : "üî¥ MQTT Disconnected";
            s.className = "mqtt-status " + (connected ? "mqtt-connected" : "mqtt-disconnected");
        }

        function publishMQTT(cmd) {
            if (!mqttConnected) {
                addLog("‚ö†Ô∏è MQTT not connected");
                return false;
            }
            const m = new Paho.MQTT.Message(cmd);
            m.destinationName = MQTT_TOPIC_CONTROL;
            mqttClient.send(m);
            addLog(`üì§ Sent: ${cmd}`);
            return true;
        }

        function updateDeviceStatesFromMQTT(data) {
            // Update states based on ESP32 status messages
            ["living_light", "kitchen_light", "bed1_light", "buzzer"].forEach(id => {
                if (data[id] !== undefined) {
                    const dev = findDevice(id);
                    if (dev) {
                        dev.state = data[id] === "on";
                        render();
                    }
                }
            });
        }

        function findDevice(id) {
            for (const r of rooms) {
                const d = r.devices.find(x => x.id === id);
                if (d) return d;
            }
            return null;
        }

        function addLog(msg) {
            const t = new Date().toLocaleTimeString();
            logBox.innerHTML += `<p>[${t}] ${msg}</p>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // ========================================
        // RENDER UI
        // ========================================
        function render() {
            const div = document.getElementById("rooms");
            div.innerHTML = "";
            let on = 0;

            rooms.forEach(r => {
                const card = document.createElement("div");
                card.className = "room";
                const h = document.createElement("h2");
                h.textContent = r.name;
                card.appendChild(h);

                r.devices.forEach(d => {
                    const dv = document.createElement("div");
                    dv.className = "device";

                    const ind = document.createElement("div");
                    ind.className = "indicator " + (d.state ? "" : "off");
                    ind.style.background = d.state ? d.color : "";
                    ind.textContent = d.label === "Light" ? "üí°" : d.isBuzzer ? "üîî" : "üåÄ";

                    const lbl = document.createElement("div");
                    lbl.textContent = d.label;

                    const tg = document.createElement("div");
                    tg.className = "toggle " + (d.state ? "on" : "");

                    if (role === "guest") {
                        tg.style.pointerEvents = "none";
                        tg.style.opacity = 0.6;
                    }
                    else {
                        tg.onclick = () => {
                            // Only control real devices (living_light, kitchen_light, bed1_light, buzzer)
                            if (["living_light", "kitchen_light", "bed1_light", "buzzer"].includes(d.id)) {
                                const newState = !d.state;
                                const cmd = `${d.id}_${newState ? "on" : "off"}`;

                                if (publishMQTT(cmd)) {
                                    tg.classList.toggle("on");
                                    d.state = newState;
                                    ind.classList.toggle("off", !d.state);
                                    ind.style.background = d.state ? d.color : "";

                                    if (d.isBuzzer && d.state) {
                                        ind.classList.add("buzzer-pulse");
                                        setTimeout(() => {
                                            d.state = false;
                                            ind.classList.remove("buzzer-pulse");
                                            tg.classList.remove("on");
                                            ind.classList.add("off");
                                            ind.style.background = "";
                                        }, 2000);
                                    }

                                    addLog(`${d.state ? "ON" : "OFF"} ${r.name} ${d.label}`);
                                    updateSummary();
                                }
                            } else {
                                // Virtual devices (fans, bed2_light)
                                tg.classList.toggle("on");
                                d.state = !d.state;
                                ind.classList.toggle("off", !d.state);
                                ind.style.background = d.state ? d.color : "";
                                addLog(`${d.state ? "ON" : "OFF"} ${r.name} ${d.label} (virtual)`);
                                updateSummary();
                            }
                        }
                    }

                    dv.appendChild(ind);
                    dv.appendChild(lbl);
                    dv.appendChild(tg);
                    card.appendChild(dv);

                    if (d.state) on++;
                });

                if (r.name === "Kitchen") {
                    const t = document.createElement("div");
                    t.className = "temp-panel";
                    t.id = "kitchenTemp";
                    t.textContent = `üå°Ô∏è ${r.temperature.toFixed(1)} ¬∞C`;
                    card.appendChild(t);
                }

                div.appendChild(card);
            });

            updateSummary();
        }

        function updateSummary() {
            let on = 0;
            rooms.forEach(r => r.devices.forEach(d => { if (d.state) on++; }));
            const e = document.getElementById("summary");
            e.textContent = `${on} ON`;
            e.style.transition = "transform .2s";
            e.style.transform = "scale(1.1)";
            setTimeout(() => e.style.transform = "scale(1)", 200);
        }

        function updateTemp() {
            const k = rooms.find(r => r.name === "Kitchen");
            if (!k) return;
            k.temperature += Math.random() - .5;
            k.temperature = parseFloat(k.temperature.toFixed(1));
            const e = document.getElementById("kitchenTemp");
            if (e) e.textContent = `üå°Ô∏è ${k.temperature.toFixed(1)} ¬∞C`;
        }

        // ========================================
        // VOICE COMMAND
        // ========================================
        function startVoiceCommand() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                addLog("‚ö†Ô∏è Voice recognition not supported");
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            document.getElementById("voiceResult").textContent = "üé§ Listening...";

            recognition.onresult = (event) => {
                const voiceInput = event.results[0][0].transcript.toLowerCase();
                document.getElementById("voiceResult").textContent = `üé§ Heard: "${voiceInput}"`;
                processVoiceCommand(voiceInput);
            };

            recognition.onerror = (event) => {
                addLog(`üé§ Voice error: ${event.error}`);
                document.getElementById("voiceResult").textContent = `‚ö†Ô∏è Error: ${event.error}`;
            };

            recognition.start();
        }

        function processVoiceCommand(input) {
            let command = null;

            // Parse voice commands
            if (input.includes("kitchen") && input.includes("on")) command = "kitchen_light_on";
            else if (input.includes("kitchen") && input.includes("off")) command = "kitchen_light_off";
            else if (input.includes("bedroom") && input.includes("on")) command = "bed1_light_on";
            else if (input.includes("bedroom") && input.includes("off")) command = "bed1_light_off";
            else if (input.includes("living") && input.includes("on")) command = "living_light_on";
            else if (input.includes("living") && input.includes("off")) command = "living_light_off";
            else if (input.includes("all") && input.includes("on")) command = "all_on";
            else if (input.includes("all") && input.includes("off")) command = "all_off";
            else if (input.includes("buzzer")) command = "buzzer_on";

            if (command) {
                document.getElementById("voiceResult").textContent = `‚úÖ Command: ${command}`;
                publishMQTT(command);
            } else {
                document.getElementById("voiceResult").textContent = `‚ùì Unknown command`;
            }
        }

        // ========================================
        // LOGOUT
        // ========================================
        document.getElementById("logoutBtn").onclick = () => {
            if (mqttClient && mqttConnected) mqttClient.disconnect();
            localStorage.clear();
            location.href = "index.html";
        };

        // ========================================
        // INIT
        // ========================================
        render();
        connectMQTT();
        setInterval(updateTemp, 10000);
    </script>
</body>
</html>
